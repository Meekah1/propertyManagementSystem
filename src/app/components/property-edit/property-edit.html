<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header">
          <h3>{{isEditMode ? 'Edit' : 'Add'}} Property</h3>
        </div>
        <div class="card-body">
          <app-property-form
            [property]="property || {}"
            (submitForm)="onSubmit($event)"
          >
          </app-property-form>
        </div>
      </div>
    </div>
  </div>
</div>
