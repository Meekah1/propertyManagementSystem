<header class="sticky-top">
  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" routerLink="/">
        <img
          src="../../../assets/MeekahHub.png"
          alt="Logo"
          class="logo-img"
          loading="lazy"
          width="auto"
          height="40"
        />
        <span class="brand-text"
          >Meekah<span class="text-warning">Hub</span></span
        >
      </a>

      <button
        class="navbar-toggler"
        type="button"
        (click)="isCollapsed = !isCollapsed"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div [ngbCollapse]="isCollapsed" class="navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/properties">Properties</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/about">About</a>
          </li>
        </ul>

        <!-- Moved Auth Section Outside of Dropdown -->
        <div class="d-flex align-items-center">
          <div *ngIf="authService.isAuthenticated()">
            <span class="text-light me-3">
              Welcome, {{ authService.getCurrentUser()?.username }}
            </span>
            <button class="btn btn-outline-light" (click)="logout()">
              <i class="bi bi-box-arrow-right"></i> Logout
            </button>
          </div>

          <div *ngIf="!authService.isAuthenticated()" class="nav-item">
            <a class="nav-link" routerLink="/login">Login</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
