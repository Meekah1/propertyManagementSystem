<footer class="bg-dark text-white pt-5">
  <div class="container">
    <div class="row g-4">
      <!-- Contact Column -->
      <div class="col-lg-4">
        <h4 class="text-warning mb-4">Contact Us</h4>
        <p>
          <i class="bi bi-geo-alt-fill me-2"></i> 123 Luxury Avenue, Dubai, UAE
        </p>
        <p><i class="bi bi-telephone-fill me-2"></i> +971 4 123 4567</p>
        <p>
          <i class="bi bi-envelope-fill me-2"></i>
          info"&#64;"meekahproperties.com
        </p>

        <div class="social-icons mt-4">
          <a href="#" class="text-white me-3"
            ><i class="bi bi-instagram fs-4"></i
          ></a>
          <a href="#" class="text-white me-3"
            ><i class="bi bi-tiktok fs-4"></i
          ></a>
          <a href="#" class="text-white me-3"
            ><i class="bi bi-twitter-x fs-4"></i
          ></a>
          <a href="#" class="text-white"><i class="bi bi-linkedin fs-4"></i></a>
        </div>
      </div>

      <!-- Quick Links -->
      <div class="col-lg-2">
        <h4 class="text-warning mb-4">Quick Links</h4>
        <ul class="list-unstyled">
          <li class="mb-2">
            <a routerLink="/properties" class="text-white">Properties</a>
          </li>
          <li class="mb-2">
            <a routerLink="/services" class="text-white">Services</a>
          </li>
          <li class="mb-2">
            <a routerLink="/agents" class="text-white">Our Agents</a>
          </li>
          <li><a routerLink="/contact" class="text-white">Contact</a></li>
        </ul>
      </div>

      <!-- Enquiry Form -->
      <div class="col-lg-6">
        <h4 class="text-warning mb-4">Send Enquiry</h4>
        <form (ngSubmit)="submitEnquiry()" #enquiryForm="ngForm">
          <div class="mb-3">
            <textarea
              class="form-control bg-transparent text-white"
              rows="5"
              placeholder="Your message..."
              [(ngModel)]="enquiryMessage"
              name="enquiryMessage"
              required
            ></textarea>
          </div>
          <div class="row g-2">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control bg-transparent text-white"
                placeholder="Your name"
                [(ngModel)]="enquiryName"
                name="enquiryName"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="email"
                class="form-control bg-transparent text-white"
                placeholder="Your email"
                [(ngModel)]="enquiryEmail"
                name="enquiryEmail"
                required
              />
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-warning mt-3"
            [disabled]="!enquiryForm.valid"
          >
            Send Message <i class="bi bi-send-fill ms-2"></i>
          </button>
        </form>
      </div>
    </div>

    <div class="text-center py-4 mt-4 border-top border-secondary">
      <p class="mb-0">&copy; 2023 LuxeHub Properties. All rights reserved.</p>
    </div>
  </div>
</footer>
